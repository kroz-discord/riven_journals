            <script type="text/javascript">
                var finalClip = new Audio('java/sounds/final4.wav');
                var breedClips = [
                    new Audio('java/sounds/live.wav'),
                    new Audio('java/sounds/livehalf.wav'),
                    new Audio('java/sounds/livenone.wav'),
                    new Audio('java/sounds/deadhalf.wav'),
                    new Audio('java/sounds/dead.wav')
                ];

                var done = false;
                var currentGeneration = 0;
                var currentMatePattern = null;
                var selectedHistory = [];
                var leftSelection = 0;
                var rightSelection = 0;
                var leftParent = document.getElementById('leftParent');
                var rightParent = document.getElementById('rightParent');
                var nextGeneration = document.getElementById('nextGeneration');
                var breedButton = document.getElementById('breedButton');
                var breedButtonImage = document.getElementById('breedButtonImage');
                var thumbnail0 = document.getElementById('thumbnail0');
                var thumbnail1 = document.getElementById('thumbnail1');
                var thumbnail2 = document.getElementById('thumbnail2');
                var thumbnail3 = document.getElementById('thumbnail3');
                var thumbnail4 = document.getElementById('thumbnail4');
                var thumbnails = [thumbnail0, thumbnail1, thumbnail2, thumbnail3, thumbnail4];
                var generationData = loadGenerationData();

                // horizontally slice an image into component frames
                function sliceImageHorizontally(img, arr, wid, ht, bottom) {
                    for (var index = 0; index < (img.width / wid); index++) {
                        var canvas = document.createElement('canvas');
                        canvas.width = wid;
                        canvas.height = img.height;

                        var context = canvas.getContext('2d');
                        context.drawImage(img, index * wid, bottom, wid, ht, 0, 0, canvas.width, canvas.height);

                        arr.push(canvas.toDataURL());
                    }
                }

                // tiles with images of various generations
                var generationFrames = [[], [], [], [], []];

                var generation0Image = new Image();
                generation0Image.onload = cutUpGeneration0;
                generation0Image.src = 'java/p2-img/p2-0gen.jpg';

                function cutUpGeneration0() {
                    sliceImageHorizontally(generation0Image, generationFrames[0], 110, generation0Image.height, 0);

                    leftParent.src = generationFrames[0][0];
                    rightParent.src = generationFrames[0][0];
                }

                var generation1Image = new Image();
                generation1Image.onload = cutUpGeneration1;
                generation1Image.src = 'java/p2-img/p2-1gen.jpg';

                function cutUpGeneration1() {
                    sliceImageHorizontally(generation1Image, generationFrames[1], 110, generation1Image.height, 0);
                }

                var generation2Image = new Image();
                generation2Image.onload = cutUpGeneration2;
                generation2Image.src = 'java/p2-img/p2-2gen.jpg';

                function cutUpGeneration2() {
                    sliceImageHorizontally(generation2Image, generationFrames[2], 110, generation2Image.height, 0);
                }

                var generation3Image = new Image();
                generation3Image.onload = cutUpGeneration3;
                generation3Image.src = 'java/p2-img/p2-3gen.jpg';

                function cutUpGeneration3() {
                    sliceImageHorizontally(generation3Image, generationFrames[3], 110, generation3Image.height, 0);
                }

                var generation4Image = new Image();
                generation4Image.onload = cutUpGeneration4;
                generation4Image.src = 'java/p2-img/p2-4gen.jpg';

                function cutUpGeneration4() {
                    sliceImageHorizontally(generation4Image, generationFrames[4], 110, generation4Image.height, 0);
                }

                // tiles with final animation
                var finalFrames = [];

                var finalImage = new Image();
                finalImage.onload = cutUpFinal;
                finalImage.src = 'java/p2-img/p2-5gen.jpg';

                function cutUpFinal() {
                    sliceImageHorizontally(finalImage, finalFrames, 110, finalImage.height, 0);
                }

                // tiles with images of thumbnails
                var thumbnailFrames = [[], [], [], [], []];

                var thumbnail0Image = new Image();
                thumbnail0Image.onload = cutUpThumbnail0;
                thumbnail0Image.src = 'java/p2-img/p2-1thumb.jpg';

                function cutUpThumbnail0() {
                    sliceImageHorizontally(thumbnail0Image, thumbnailFrames[0], 35, thumbnail0Image.height, 0);
                }

                var thumbnail1Image = new Image();
                thumbnail1Image.onload = cutUpThumbnail1;
                thumbnail1Image.src = 'java/p2-img/p2-2thumb.jpg';

                function cutUpThumbnail1() {
                    sliceImageHorizontally(thumbnail1Image, thumbnailFrames[1], 35, thumbnail1Image.height, 0);
                }

                var thumbnail2Image = new Image();
                thumbnail2Image.onload = cutUpThumbnail2;
                thumbnail2Image.src = 'java/p2-img/p2-3thumb.jpg';

                function cutUpThumbnail2() {
                    sliceImageHorizontally(thumbnail2Image, thumbnailFrames[2], 35, thumbnail2Image.height, 0);

                var thumbnail3Image = new Image();
                thumbnail3Image.onload = cutUpThumbnail3;

                // tiles with images of dead generations
                var deadFrames = [];

                var deadImage = new Image();
                deadImage.onload = cutUpDeadImage;
                deadImage.src = 'java/p2-img/p2-dead.jpg';

                function cutUpDeadImage() {
                    sliceImageHorizontally(deadImage, deadFrames, 110, deadImage.height, 0);
                }

                // mouse events
                leftParent.addEventListener('mousedown', e => {
                    if (currentGeneration == 0) {
                        leftSelection = (leftSelection + 1) % generationFrames[currentGeneration].length;

                        leftParent.src = generationFrames[currentGeneration][leftSelection];
                    }
                });

                var rightParentCycle = function() {
                    rightSelection = (rightSelection + 1) % generationFrames[currentGeneration].length;

                    rightParent.src = generationFrames[currentGeneration][rightSelection];
                }

                rightParent.addEventListener('mousedown', rightParentCycle);

                nextGeneration.addEventListener('mousedown', e => {
                    if (done) {
                        // TODO: address the lack of .cgi support
                        // window.open('cookie.cgi');
                        window.top.location.href = '../temple.html';

                        return;
                    }

                    if ((currentMatePattern != null) && currentMatePattern.living) {
                        selectedHistory[currentGeneration] = currentMatePattern;
                        leftSelection = currentMatePattern.child;
                        rightSelection = 0;
                        currentMatePattern = null;
                        currentGeneration++;

                        leftParent.src = generationFrames[currentGeneration][leftSelection];
                        rightParent.src = generationFrames[currentGeneration][rightSelection];

                        for (var i = 0; i < thumbnails.length; i++) {
                            var thumb = thumbnails[i];

                            if (selectedHistory[i] == null) {
                                break;
                            }

                            thumb.src = thumbnailFrames[i][selectedHistory[i].child];
                        }
                    }
                });

                var clickThumbnail0 = function() {
                    clickThumbnail(0);
                }

                var clickThumbnail1 = function() {
                    clickThumbnail(1);
                }

                var clickThumbnail2 = function() {
                    clickThumbnail(2);
                }

                var clickThumbnail3 = function() {
                    clickThumbnail(3);
                }

                var clickThumbnail4 = function() {
                    clickThumbnail(4);
                }

                thumbnail0.addEventListener('mousedown', clickThumbnail0);
                thumbnail1.addEventListener('mousedown', clickThumbnail1);
                thumbnail2.addEventListener('mousedown', clickThumbnail2);
                thumbnail3.addEventListener('mousedown', clickThumbnail3);
                thumbnail4.addEventListener('mousedown', clickThumbnail4);

                breedButton.addEventListener('mouseover', e => {
                    breedButtonImage.style.visibility = 'visible';
                });

                var mouseOutEvent = function() {
                    breedButtonImage.style.visibility = 'hidden';
                }

                breedButton.addEventListener('mouseout', mouseOutEvent);

                breedButton.addEventListener('mousedown', e => {
                    if (done) {
                        // TODO: address the lack of .cgi support
                        // window.open('cookie.cgi');
                        window.top.location.href = '../temple.html';

                        return;
                    }

                    var matePattern = getMatePattern();
                    breedClips[matePattern.sound].play();

                    currentMatePattern = matePattern;

                    if (matePattern.living) {
                        if (currentGeneration == 4) {
                            selectedHistory[currentGeneration] = matePattern;
                            solved = true;

                            setTimeout(function() {
                                // keep text highlighted permanently
                                breedButton.removeEventListener('mouseout', mouseOutEvent);
                                breedButtonImage.style.visibility = 'visible';

                                // remove event handlers
                                rightParent.removeEventListener('mousedown', rightParentCycle);
                                thumbnail0.removeEventListener('mousedown', clickThumbnail0);
                                thumbnail1.removeEventListener('mousedown', clickThumbnail1);
                                thumbnail2.removeEventListener('mousedown', clickThumbnail2);
                                thumbnail3.removeEventListener('mousedown', clickThumbnail3);
                                thumbnail4.removeEventListener('mousedown', clickThumbnail4);

                                // play audio
                                finalClip.play();

                                // show final animation
                                var finalFrame = 0;

                                var finalAnimation = setInterval(function() {
                                    if (finalFrame < finalFrames.length) {
                                        nextGeneration.src = finalFrames[finalFrame++];
                                    } else {
                                        clearInterval(finalAnimation);

                                        done = true;
                                    }
                                }, 400);
                            }, 750);

                            return;
                        }

                        nextGeneration.src = generationFrames[currentGeneration + 1][matePattern.child];
                    } else {
                        nextGeneration.src = deadFrames[matePattern.child];
                    }
                });

                function clickThumbnail(i) {
                    var matePattern = selectedHistory[i];

                    if (matePattern == null) {
                        return;
                    }

                    currentGeneration = i;
                    currentMatePattern = matePattern;
                    leftSelection = matePattern.parent1;
                    rightSelection = matePattern.parent2;

                    leftParent.src = generationFrames[currentGeneration][leftSelection];
                    rightParent.src = generationFrames[currentGeneration][rightSelection];

                    for (var k = i; k < thumbnails.length; k++) {
                        selectedHistory[k] = null;
                        thumbnails[k].src = '';
                    }

                    if (currentGeneration < 4) {
                        nextGeneration.src = generationFrames[currentGeneration + 1][matePattern.child];
                    }
                }

                // other functions
                function getMatePattern() {
                    var array = generationData[currentGeneration];

                    for (var i = 0; i < array.length; i++) {
                        var item = array[i];

                        if (((item.parent1 == leftSelection) && (item.parent2 == rightSelection)) ||
                                ((item.parent1 == rightSelection) && (item.parent2 == leftSelection))) {
                            return item;
                        }
                    }
                }
